<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style>

        .field:nth-of-type(2n+1) {
            background-color: whitesmoke;
        }

        input#phone, input#email, input#password {
            margin: 0;
            margin-bottom: 3px;
            margin-top: 3px;
        }

        textarea {
            border-color: black;
        }
        
    </style>
</head>
<body>
    <h1>HTML Forms</h1>
    <form id="info-form">
        <fieldset>
            <legend>Personal Info</legend>
            <div class="field">
                <label for="fullname">Fullname:</label>
                <input type="text" id="fullname">
            </div>
            <div class="field">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" value="male">male
                <input type="radio" id="female" value="female">female
            </div>
            <div class="field">
                <label for="birthday">Birthday:</label>
                <input type="date" id="birthday">
            </div>
            <!-- city dropdown -->
            <div class="field">
                <label for="city">City:</label>
                <select id="city">
                    <option value="">Select</option>
                    <optgroup label="Marmara ">
                        <option value="İstanbul">İstanbul</option>
                        <option value="İstanbul">Tekirdağ</option>
                        <option value="İstanbul">Kırklareli</option>
                    </optgroup>
                    <optgroup label="İç Anadolu">
                        <option value="Ankara">Ankara</option>
                        <option value="Kırşehir">Kırşehir</option>
                    </optgroup>
                </select>
            </div>
            <div class="field">
                <label for="cv">CV:</label>
                <input type="file" id="cv">
            </div>
        </fieldset>
        <fieldset>
            <legend>Favorites</legend>
            <div class="field">
                <label for="hobbies">Hobbies:</label>
                <div>
                    <input type="checkbox" id="karate" name="hobbies" value="karate">
                    <label for="karate">karate</label>
                </div>
                <div>
                    <input type="checkbox" id="gaming" name="hobbies" value="gaming">
                    <label for="gaming">gaming</label>
                </div>
                <div>
                    <input type="checkbox" id="polo" name="hobbies" value="polo">
                    <label for="polo">polo</label>
                </div>
                <div>
                    <input type="checkbox" id="ski" name="hobbies" value="ski">
                    <label for="ski">ski</label>
                </div>
            </div>
            <!-- fruit dropdown -->
            <div class="field">
                <label for="fruit">Favorite Fruit:</label>
                <select id="fruit">
                    <option value="">Fruits</option>
                    <option value="apple">apple</option>
                    <option value="banana">banana</option>
                    <option value="strawberry">strawberry</option>
                </select>
            </div>
            <div class="field">
                <label for="color">Color:</label>
                <input type="color" name="color" id="color">
            </div>
        </fieldset>
        <fieldset>
            <legend>Contact Info</legend>
            <div class="field">
                <label for="email">Email:</label>
                <input type="email" id="email">
            </div>
            <div class="field">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone">
            </div>
            <div class="field">
                <label for="address">Address:</label>
                <textarea id="address"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend></legend>
            <div class="field">
                <label for="password">Password:</label>
                <input type="password" id="password">
            </div>
            <div>
                <button type="submit">submit</button>
                <button type="reset">reset</button>
            </div>
        </fieldset>
    </form>
</body>
</html>
