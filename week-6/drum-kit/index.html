<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <div>
        <img src="/week-6/drum-kit/assets/drum.png" alt="">
    </div>
    <div>
        <div>
            <button data-key="a">A</button>
            <span class="sound">hihat</span>
        </div>
        <div>
            <button data-key="s">S</button>
            <span class="sound">kick</span>
        </div>
        <div>
            <button data-key="d">D</button>
            <span class="sound">clap</span>
        </div>
        <div>
            <button data-key="f">F</button>
            <span class="sound">boom</span>
        </div>
        <div>
            <button data-key="g">G</button>
            <span class="sound">openhat</span>
        </div>
        <div>
            <button data-key="h">H</button>
            <span class="sound">snare</span>
        </div>
        <div>
            <button data-key="j">J</button>
            <span class="sound">ride</span>
        </div>
        <div>
            <button data-key="k">K</button>
            <span class="sound">tink</span>
        </div>
        <div>
            <button data-key="l">L</button>
            <span class="sound">tom</span>
        </div>
    </div>
    
    <audio data-key="a" src="/week-6/drum-kit/assets/sounds/hihat.wav"></audio>
    <audio data-key="s" src="/week-6/drum-kit/assets/sounds/kick.wav"></audio>
    <audio data-key="d" src="/week-6/drum-kit/assets/sounds/clap.wav"></audio>
    <audio data-key="f" src="/week-6/drum-kit/assets/sounds/boom.wav"></audio>
    <audio data-key="g" src="/week-6/drum-kit/assets/sounds/openhat.wav"></audio>
    <audio data-key="h" src="/week-6/drum-kit/assets/sounds/snare.wav"></audio>
    <audio data-key="j" src="/week-6/drum-kit/assets/sounds/ride.wav"></audio>
    <audio data-key="k" src="/week-6/drum-kit/assets/sounds/tink.wav"></audio>
    <audio data-key="l" src="/week-6/drum-kit/assets/sounds/tom.wav"></audio>

    <script src="/week-6/drum-kit/script.js"></script>
</body>
</html>
