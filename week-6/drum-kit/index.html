<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/week-6/drum-kit/style.css">
    <title>Drum Kit</title>
</head>
<body>
    <figure>
        <img src="/week-6/drum-kit/assets/drum.png" alt="drum">
    </figure>
    
    <main>
        <div>
            <div class="key" data-key="a">A</div>
            <span>hihat</span>
        </div>
        <div>
            <div class="key" data-key="s">S</div>
            <span>kick</span>
        </div>
        <div>
            <div class="key" data-key="d">D</div>
            <span>clap</span>
        </div>
        <div>
            <div class="key" data-key="f">F</div>
            <span>boom</span>
        </div>
        <div>
            <div class="key" data-key="g">G</div>
            <span>openhat</span>
        </div>
        <div>
            <div class="key" data-key="h">H</div>
            <span>snare</span>
        </div>
        <div>
            <div class="key" data-key="j">J</div>
            <span>ride</span>
        </div>
        <div>
            <div class="key" data-key="k">K</div>
            <span>tink</span>
        </div>
        <div>
            <div class="key" data-key="l">L</div>
            <span>tom</span>
        </div>
    </main>
    
    <audio data-key="a" src="/week-6/drum-kit/assets/sounds/hihat.wav"></audio>
    <audio data-key="s" src="/week-6/drum-kit/assets/sounds/kick.wav"></audio>
    <audio data-key="d" src="/week-6/drum-kit/assets/sounds/clap.wav"></audio>
    <audio data-key="f" src="/week-6/drum-kit/assets/sounds/boom.wav"></audio>
    <audio data-key="g" src="/week-6/drum-kit/assets/sounds/openhat.wav"></audio>
    <audio data-key="h" src="/week-6/drum-kit/assets/sounds/snare.wav"></audio>
    <audio data-key="j" src="/week-6/drum-kit/assets/sounds/ride.wav"></audio>
    <audio data-key="k" src="/week-6/drum-kit/assets/sounds/tink.wav"></audio>
    <audio data-key="l" src="/week-6/drum-kit/assets/sounds/tom.wav"></audio>

    <script src="/week-6/drum-kit/script.js"></script>
</body>
</html>
